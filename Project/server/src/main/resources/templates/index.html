<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>CSI 520 Project - Home</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" th:href="@{/}">
            <!-- <img src="https://getbootstrap.com/docs/4.1/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt=""> -->
            <b>CSI 520 Project - Home</b>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}">Submit <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="jobs">Jobs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="workers">Workers</a>
                </li>
        </div>
    </nav>

    <!-- <br />
    <p th:text="'Hello ' + ${username} + '!'" align="center"></p> -->
    <div class="container"><br /></div>
    <div class="container">
        <form action="#" method="post" th:action="@{/submitJob}" th:object="${job}">
            <div class="form-group">
                <select name="jobType">
                    <option th:each="job : ${T(project.JobType).values()}"
                            th:value="${job}" th:text="${job}"></option>
                </select>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="inputFilename" placeholder="Input Filename" th:field="*{inputFilename}">
            </div>
            <!-- <div class="form-group">
                <label>Input Data</label>
                <textarea class="form-control" name="data" rows="3"></textarea>
                <input type="text" class="form-control" name="data" />
            </div> -->
            <button class="btn btn-primary" type="submit">Submit Job</button>
        </form>
    </div>

    <div class="container"><br /></div>
    <div class="container">
        <form method="POST" th:action="@{/uploadFile}" enctype="multipart/form-data">
            <div class="form-group">
                <label>Upload Input Files</label>
                <input type="file" class="form-control-file" name="file"/>
            </div>
            <button class="btn btn-primary" type="submit">Upload</button>
        </form>
        <hr/>
    </div>

    <!-- JavaScript -->
    <!-- jQuery, Popper.js, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
